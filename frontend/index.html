<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Job</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff, #a5d8ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #jobList {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        #jobList li {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            background: rgba(46, 213, 115, 0.9);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            font-size: 1.1rem;
            line-height: 1.4;
            max-width: 300px;
            text-align: center;
        }

        .success-message.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Dream Job</h1>
        <p class="subtitle">
            In a world where Lighthouse, KPMG Advisory, or even consulting does not exist, what would your dream job be?
        </p>
        <form id="dreamJobForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="job" placeholder="Your Dream Job" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="successMessage" class="success-message">
        You just deployed a containerized app - now it's time to chase your dreams! ðŸš€
    </div>
    <script src="script.js"></script>
</body>
</html>
